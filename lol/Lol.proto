// run this:

// hprotoc -a .=Crypto.Lol.Types.Proto -p Crypto.Lol.Types.Proto Lol.proto

// For each of the following, the "xs" array is with respect to the
// decoding basis.

message R {
  required uint32 m = 1;
  repeated sint64 xs = 2;
}

message Rq {
  required uint32 m = 1;
  required uint64 q = 2;
  repeated sint64 xs = 3;
}

message Kq {
  required uint32 m = 1;
  required double q = 2;
  repeated double xs = 3;
}
