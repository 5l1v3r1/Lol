
message Int64List {
  optional uint64 q = 1;
  repeated sint64 xs = 2;
}

message DoubleList {
  optional uint64 q = 1;
  repeated double xs = 2;
}

message TensorMsg {
  required uint32 m = 1;
  oneof coeffs {
    Int64List zqs = 2;
    DoubleList rqs = 3;
  }
}

message CycMsg {
  enum Basis {
    POW=0;
    DEC=1;
    CRT=2; // to use this option, there must be an integral CRT basis
  }
  required Basis basis = 1;
  required TensorMsg tensor = 2;
}
