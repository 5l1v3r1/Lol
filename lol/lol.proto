
// always serialized in Powerful basis
message R {
  required uint32 m = 1;
  repeated sint64 xs = 2;
}

// always serialized in Powerful basis
message Rq {
  required uint32 m = 1;
  required uint64 q = 2;
  repeated sint64 xs = 3;
}

// always serialized in Powerful basis
message Kq {
  required uint32 m = 1;
  required double q = 2;
  repeated double xs = 3;
}
